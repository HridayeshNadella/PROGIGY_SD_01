<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
    }

    h1 {
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    select, input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Additional CSS for result section and temperature units */
    .result p {
        margin: 10px 0;
        font-weight: bold;
    }

    .result p:nth-child(2) {
        color: #007bff; /* Blue for Celsius */
    }

    .result p:nth-child(3) {
        color: #ff6600; /* Orange for Fahrenheit */
    }

    .result p:nth-child(4) {
        color: #33cc33; /* Green for Kelvin */
    }
</style>
</head>
<body>
<div class="container">
    <h1>Temperature Converter</h1>
    <label for="unit">Select the original unit of temperature:</label>
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <label for "temperature">Enter the temperature value:</label>
    <input type="number" id="temperature" step="0.01">
    <br>
    <button onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
</div>
<script>
    function convertTemperature() {
        const unit = document.getElementById('unit').value;
        const temperature = parseFloat(document.getElementById('temperature').value);
        const resultDiv = document.getElementById('result');

        let celsius, fahrenheit, kelvin;

        if (unit === 'celsius') {
            celsius = temperature;
            fahrenheit = celsius * 9/5 + 32;
            kelvin = celsius + 273.15;
        } else if (unit === 'fahrenheit') {
            fahrenheit = temperature;
            celsius = (fahrenheit - 32) * 5/9;
            kelvin = (fahrenheit + 459.67) * 5/9;
        } else if (unit === 'kelvin') {
            kelvin = temperature;
            celsius = kelvin - 273.15;
            fahrenheit = kelvin * 9/5 - 459.67;
        }

        resultDiv.innerHTML = `
            <p>${temperature} degrees:</p>
            <p>Celsius: ${celsius.toFixed(2)} °C</p>
            <p>Fahrenheit: ${fahrenheit.toFixed(2)} °F</p>
            <p>Kelvin: ${kelvin.toFixed(2)} K</p>
        `;
    }
</script>
</body>
</html>
